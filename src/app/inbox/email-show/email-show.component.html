<div class="header">
  <div>
    <h3>{{ email.subject }}</h3>
    <div>
      From: <i>{{ email.from }}</i>
    </div>
    <div>
      To: <i>{{ email.to }}</i>
    </div>
  </div>
  <!-- email-reply is a button + a modal -->
  <div>
    <!-- pass email down to child email-reply -->
    <app-email-reply [email]="email"></app-email-reply>
  </div>
</div>
<div class="ui divider"></div>
<div [innerHTML]="email.html"></div>
